<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
              <label for="exampleInputEmail1">Name :</label>
              <input [(ngModel)]="user.name" name="name" class="form-control rounded-0" placeholder="Enter your Name">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Last Name :</label>
              <input [(ngModel)]="user.lastname" name="lastname" class="form-control rounded-0" placeholder="Enter your Last Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control rounded-0" id="exampleInputEmail1" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" (click)="registerUser()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
